- type: entity
  abstract: true
  id: ClothingHandsDamageableBase
  components:
  - type: TearableClothing
  - type: Damageable
    damageContainer: Clothing
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 17 # 1 saber strikes
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: TearClothing
      - !type:EmptyContainersBehaviour
        containers:
        - storagebase
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 1
            max: 1
